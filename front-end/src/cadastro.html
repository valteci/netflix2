<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FootFlix</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>

    <body>

      <div class="container mt-5 text-center">
        <h1>Crie uma Conta</h1>
      </div>

      <!-- formulÃ¡rio -->
      <div class="container mt-5">
          <form id="meuFormulario">
              <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input class="form-control" type="email" id="inputEmail">
              </div>
              <div class="mb-4">
                  <label for="inputSenha" class="form-label">Senha</label>
                  <input class="form-control" type="password" id="inputSenha" aria-describedby="senhaAjudaInline">
              </div>
              <div class="mb-3">
                  <label for="inputConfirmarSenha" class="form-label">Corfirmar Senha</label>
                  <input class="form-control" type="password" id="inputConfirmarSenha">
              </div>              

              <button type="submit" class="btn btn-primary w-100 mt-3" id="btnEnviarForm">Criar Conta</button>
          </form>
      </div>

      <script 
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
      >
      </script>

      <script src="/public/js/cadastro.js"></script>
    </body>
</html>
