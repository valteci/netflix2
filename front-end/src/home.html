<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TraileNow</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >

        <link href="/public/styles/home.css" rel="stylesheet">

    </head>

    <body>

        <!-- titulo - painel -->
        <div class="container mt-5">
          <h1 class="pb-2 border-bottom">
            <img src="/public/img/guest.png" alt="flaticon - vectorsmarket15">
            <span id="userName">Guest</span>
          </h1>
        </div>

        <!-- grid -->
        <div class="container text-center p-5">
            <div class="row">
              <div class="col-md-6 col-lg-6 coluna gridTopLeft">
                <button onclick="redirecionarParaPaginaCadastrar()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnTopLeft">
                  Cadastre-se
                  <img src="/public/img/cadastrar.png" alt="flaticon - smashingstocks">
                </button>
              </div>
              <div class="col-md-6 col-lg-6 coluna gridTopRight">
                <button onclick="redirecionarParaPaginaEntrar()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnTopRight">
                  Entrar
                  <img src="/public/img/entrar.png" alt="flaticon - Freepik">
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-lg-6 coluna gridBottomLeft">
                <button type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnBottomLeft"  onclick="redirecionarParaPaginaTrailerJogos()">
                  Trailer de Jogos
                  <img src="/public/img/alunos.png" alt="flaticon - Freepik">
                </button>
              </div>
              <div class="col-md-6 col-lg-6 coluna gridBottomRight">
                <button onclick="redirecionarParaPaginaTrailerFilmes()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnBottomRight">
                  Trailer de Filmes
                  <img src="/public/img/filmes.png" alt="flaticon - Freepik">
                </button>
              </div>
            </div>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        >
        </script>

        <script src="/public/js/home.js"></script>
    </body>
</html>
