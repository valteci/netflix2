      <main class="d-flex flex-nowrap">

        <!-- sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar">
          <div>

          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <button class="btn  btn-sm w-100 mb-3 opcao" onclick="opcaoCadastrar()">
                  Cadastrar
              </button>
            </li>
            <li>
                <button class="btn btn-sm w-100 mb-3 opcao" onclick="opcaoConsulta()">
                    Consultar
                </button>
            </li>
            <li>
                <button class="btn btn-sm w-100 mb-3 opcao" onclick="opcaoAlterar()">
                    Alterar
                </button>
            </li>
            <li>
              <button class="btn btn-sm w-100 mb-3 opcao" onclick="opcaoRemover()">
                  Remover
              </button>
            </li>
          </ul>
        </div>

        <!-- separador -->
        <div class="b-example-divider b-example-vr"></div>
        
        <!-- container cadastrar -->
        <div class="container" id="cadastrar">
          <div class="container mt-5 p-3">
            <form id="formularioCadastrarCurso">
              <div class="container form-cadastrar p-3" >
                <div class="mb-3">
                    <label for="inputIdCursoCadastrar" class="form-label">C&oacute;digo Do Curso</label>
                    <input class="form-control" type="number" id="inputIdCursoCadastrar">
                </div>
                <div class="mb-3">
                  <label for="inputNomeCursoCadastrar" class="form-label">Nome Do Curso</label>
                  <input class="form-control" type="text" id="inputNomeCursoCadastrar">
                </div>
                <div class="mb-3">
                  <label for="inputCargaHorariaCursoCadastrar" class="form-label">Carga-Hor&aacute;ria Do Curso &lpar;Em Horas&rpar;</label>
                  <input class="form-control" type="number" id="inputCargaHorariaCursoCadastrar">
                </div>
                <div class="mb-3">
                  <label for="textAreaDescricaoCursoCadastrar" class="form-label">Descri&ccedil;&atilde;o Do Curso</label>
                  <textarea class="form-control" id="textAreaDescricaoCursoCadastrar" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btnCadastrarCurso">Cadastrar Curso</button>
              </div>
            </form>
          </div>
        </div>

        <!-- container consultar -->
        <div class="container" id="consultar">

          <!-- constular por id-->
          <div class="container mt-5 p-3">
            <form class="row g-2" id="formularioConsultarCurso">
              <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" id="labelCodigoCursoConsultar" value="C&oacute;digo Do Curso">
              </div>
              <div class="col-auto">                
                <input type="text" class="form-control" id="inputCodigoCursoConsultar" placeholder="C&oacute;digo">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar Curso</button>
              </div>
            </form>
          </div>
          
          <div class="container mt-4 p-3">
            <div class="text-end">
              <button class="btn btn-primary" id="btnBuscarTodosCursos">Buscar Todos Os Cursos</button>
            </div>
          </div>

          <div class="container mt-1 p-3 text-center" id="tabelaAluno">
            <h1>RESULTADO DA BUSCA</h1>
            <table class="table" id="tabelaCursos">
              <thead>                
                <th scope="col">C&oacute;digo</th>
                <th scope="col">Nome</th>
                <th scope="col">Carga-Hor&aacute;ria</th>
                <th scope="col">Descri&ccedil;&atilde;o</th>
              </thead>
            </table>
          </div>
        </div>

        <!-- container alterar -->
        <div class="container" id="alterar">
          <div class="container mt-5 p-3">
            <form class="row g-2">
              <div class="p-3 form-alterar">
                <div class="mb-3">
                  <label for="inputCodigoCursoAlvoAlterar" class="form-label">C&oacute;digo Do Curso A Ser Alterado</label>
                  <input class="form-control" type="number" id="inputCodigoCursoAlvoAlterar">
                </div>
              </div>
            </form>

            <form class="row g-2 mt-3">
              <div class="p-3 form-alterar">

                <div class="mb-4">
                  <label for="inputCodigoCursoAlterar" class="form-label">Novo C&oacute;digo</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="number" id="inputCodigoCursoAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbCodigoCursoAlterar">
                    <label class="form-check-label" for="ckbCodigoCursoAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputNomeCursoAlterar" class="form-label">Novo Nome</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="text" id="inputNomeCursoAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbNomeCursoAlterar">
                    <label class="form-check-label" for="ckbNomeCursoAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputCargaHorariaCursoAlterar" class="form-label">Nova Carga-Hor&aacute;ria</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="number" id="inputCargaHorariaCursoAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbCargaHorariaCursoAlterar">
                    <label class="form-check-label" for="ckbCargaHorariaCursoAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="textAreaDescricaoCursoAlterar" class="form-label">Nova Descri&ccedil;&atilde;o</label>
                  <div class="d-flex align-items-center">
                    <textarea class="form-control me-3" id="textAreaDescricaoCursoAlterar" rows="3" disabled></textarea>
                    <input class="form-check-input" type="checkbox" value="" id="ckbDescricaoCursoAlterar">
                    <label class="form-check-label" for="ckbDescricaoCursoAlterar">Alterar</label>
                  </div>
                </div>

              </div>
            </form>

            <div class="container mt-3">
              <button class="btn btn-primary w-100" id="btnAlterarCurso">Alterar</button>
            </div>
          </div>
        </div>

        <!-- container remover -->
        <div class="container" id="remover">
          <div class="container mt-5 p-3">
            <form class="row g-2" id="formularioDeletar">
              <div class="p-3 form-remover">
                <div class="mb-3">
                  <label for="inputCodigoCursoRemover" class="form-label">C&oacute;digo Do Curso</label>
                  <input class="form-control" type="text" id="inputCodigoCursoRemover">
                </div>
              </div>
              <div class="container mt-3">
                <button class="btn btn-primary w-100">Remover</button>
              </div>
            </form>
          </div>
        </div>
