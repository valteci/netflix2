<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dark Hash</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >

        <link href="./painel.css" rel="stylesheet">

    </head>

    <body>

        <!-- titulo - painel -->
        <div class="container mt-5">
          <h1 class="pb-2 border-bottom">
            Guest
            <img src="../../img/painel.png" alt="flaticon - vectorsmarket15">
          </h1>
        </div>

        <!-- grid -->
        <div class="container text-center p-5">
            <div class="row">
              <div class="col-md-6 col-lg-6 coluna gridTopLeft">
                <button onclick="redirecionarParaPaginaCurso()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnTopLeft">
                  Cadastre-se
                  <img src="../../img/cursos.png" alt="flaticon - smashingstocks">
                </button>
              </div>
              <div class="col-md-6 col-lg-6 coluna gridTopRight">
                <button onclick="redirecionarParaPaginaTurma()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnTopRight">
                  Entrar
                  <img src="../../img/turmas.png" alt="flaticon - Freepik">
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-lg-6 coluna gridBottomLeft">
                <button type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnBottomLeft"  onclick="redirecionarParaPaginaAluno()">
                  Trailer de Jogos
                  <img src="../../img/alunos.png" alt="flaticon - Freepik">
                </button>
              </div>
              <div class="col-md-6 col-lg-6 coluna gridBottomRight">
                <button onclick="redirecionarParaPaginaEmitirCertificado()" type="button" class="btn btn-primary btn-lg btn-block h-100 w-100 btnBottomRight">
                  Trailer de Filmes
                  <img src="../../img/certificados.png" alt="flaticon - Freepik">
                </button>
              </div>
            </div>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        >
        </script>

        <script src="painel.js"></script>
    </body>
</html>
