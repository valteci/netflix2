        <div class="container" id="consultar">

          <div class="container mt-5 p-3">
            <form class="row g-2" id="formularioGetAlunoId">
              <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" id="labelMatricula" value="Matr&iacute;cula Do Estudante">
              </div>
              <div class="col-auto">                
                <input type="text" class="form-control" id="inputMatriculaAluno" placeholder="Matr&iacute;cula">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar Aluno</button>
              </div>
            </form>

          <div class="container mt-1 p-3 text-center" id="tabelaAluno">
            <h1>RESULTADO DA BUSCA</h1>
            <table class="table" id="tabelaResultado">
              <thead>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Matr&iacute;cula</th>
                <th scope="col">Data De Nascimento</th>

              </thead>
            </table>

        <!-- container alterar -->
        <div class="container" id="alterar">
          <div class="container mt-5 p-3">
            <form class="row g-2">
              <div class="p-3 form-alterar">
                <div class="mb-3">
                  <label for="inputMatriculaAlterar" class="form-label">Matr&iacute;cula Do Estudante A ser Alterado</label>
                  <input class="form-control" type="text" id="inputMatriculaAlterar">
                </div>
              </div>
            </form>

            <form class="row g-2 mt-3">
              <div class="p-3 form-alterar">

                <div class="mb-4">
                  <label for="inputNomeAlterar" class="form-label">Novo Nome</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="text" id="inputNomeAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbNomeAlterar">
                    <label class="form-check-label" for="ckbNomeAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputCPFAlterar" class="form-label">Novo CPF</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="text" id="inputCPFAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbCPFAlterar">
                    <label class="form-check-label" for="ckbCPFAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputDataNascimentoAlterar" class="form-label">Nova Data De Nascimento</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="date" id="inputDataNascimentoAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbDataNascimentoAlterar">
                    <label class="form-check-label" for="ckbDataNascimentoAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputEnderecoEthereum" class="form-label">Novo Endere&ccedil;o Ethereum</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="text" id="inputEnderecoEthereum" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbEnderecoEthereum">
                    <label class="form-check-label" for="ckbEnderecoEthereum">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputEmailAlterar" class="form-label">Novo Email</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="email" id="inputEmailAlterar" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbEmailAlterar">
                    <label class="form-check-label" for="ckbEmailAlterar">Alterar</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="inputAlterarSenha" class="form-label">Nova Senha</label>
                  <div class="d-flex align-items-center">
                    <input class="form-control me-3" type="text" id="inputAlterarSenha" disabled>
                    <input class="form-check-input" type="checkbox" value="" id="ckbSenhaAlterar">
                    <label class="form-check-label" for="ckbSenhaAlterar">Alterar</label>
                  </div>
                </div>

              </div>
            </form>

            <div class="container mt-3">
              <button id="btnAlterarAluno" class="btn btn-primary w-100">Alterar</button>
            </div>
          </div>
        </div>

        <!-- container remover -->
        <div class="container" id="remover">
          <div class="container mt-5 p-3">
            <form class="row g-2" id="fomularioRemoverAluno">
              <div class="p-3 form-remover">
                <div class="mb-3">
