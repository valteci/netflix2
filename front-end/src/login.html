<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FootFlix</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">        
        <link href="/public/styles/login.css" rel="stylesheet">

    </head>

    <body>


      <div class="container text-center mt-3">
        <h1>Entre Com Sua Conta</h1>
      </div>

      <!-- form login -->
      <div class="container w-100 m-auto mt-5">
          <form id="formLogin">                
              <div class="form-floating mb-4">
                  <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com">
                  <label for="inputEmail">Endere&ccedil;o de Email</label>
              </div>
              <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="inputSenha" placeholder="Password">
                  <label for="inputSenha">Senha</label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
          </form>
        </div>



        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        >
        </script>

        <script src="/public/js/login.js"></script>
    </body>
</html>
